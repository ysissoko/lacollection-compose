version: '3.8'

services:
  frontend:
    image: ysissoko/lacollection-app:latest
    container_name: lacollection-app
    working_dir: /app
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
  translation:
    image: ysissoko/translation-service:latest
    container_name: translation-service
    working_dir: /app
    depends_on:
      - backend
    networks:
      - app-network # Assign to the custom network
    volumes:  
      - ./config/config.yaml:/app/config/config.yaml
      - ./config/locales:/usr/src/app/dist/apps/translation-service/locales # Mount locales directory for persistence

  backend:
    image: ysissoko/lacollection-backend:latest
    container_name: lacollection-backend
    working_dir: /app
    restart: always
    volumes:
      - .env:/app/.env:rw
      - ./upload/photos/palettes:/app/upload/photos/palettes:rw
      - ./upload/photos/areas:/app/upload/photos/areas:rw
      - ./upload/photos/options:/app/upload/photos/options:rw
      - ./config/config.yaml:/app/config/config.yaml # Mount a file from the host

    ports:
      - "3000:3000"
    environment:
      - APP_PORT=${APP_PORT-8080}
      - DATA_DIR=${DATA_DIR-/app/data}
      - UPLOAD_DIR=${UPLOAD_DIR-/app/upload}
    depends_on:
      - database
    networks:
      - app-network # Assign to the custom network

  database:
      container_name: lacollection-db
      image: postgres:15 # Use PostgreSQL version 15
      restart: always
      environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRES_DB: lacollection_db # Database name
        POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      networks:
        - app-network # Assign to the custom network
      volumes:
        - postgres_data:/var/lib/postgresql/data # Persist PostgreSQL data on the host
  proxy:
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "81:81" # Admin UI
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - app-network # Assign to the custom network
    environment:
      INITIAL_ADMIN_EMAIL: my@example.com
      INITIAL_ADMIN_PASSWORD: mypassword1
volumes:
  appdata:
  postgres_data:
    driver: local
networks:
  app-network: # Define the custom network
    driver: bridge # Default network driver
